# Kotlin Multiplatform Mobile configuration
kotlin.code.style=official
kotlin.mpp.androidSourceSetLayoutVersion=2
kotlin.mpp.enableCInteropCommonization=true
kotlin.native.ignoreDisabledTargets=true

# Android configuration
android.useAndroidX=true
android.compileSdk=35
android.minSdk=24
android.targetSdk=35

# Compose configuration
org.jetbrains.compose.experimental.uikit.enabled=true
compose.version=1.5.4

# Kotlin configuration
kotlin.version=1.9.20
kotlinx.coroutines.version=1.7.3
kotlinx.serialization.version=1.6.0
kotlinx.datetime.version=0.4.1

# Ktor for networking
ktor.version=2.3.4

# SQLDelight for database
sqldelight.version=2.0.0

# Koin for dependency injection
koin.version=3.5.0

# Voyager for navigation
voyager.version=1.0.0-rc07

# Image loading
kamel.version=0.7.3

# Development settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:+UseG1GC
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.daemon=true

# Dowel Mobile UX specific
dowel.app.name=Dowel Mobile OS
dowel.app.version=1.0.0
dowel.app.package=com.dowelsteek.mobile
dowel.build.timestamp=auto

# Performance optimizations
kotlin.incremental=true
kotlin.incremental.multiplatform=true
kotlin.parallel.tasks.in.project=true

# iOS specific
kotlin.native.binary.memoryModel=experimental
kotlin.native.cacheKind=none
